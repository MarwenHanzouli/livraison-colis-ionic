<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <ion-segment  (ionChange)="segmentChanged($event)">
          <ion-segment-button value="signin">
            <ion-label>Connexion</ion-label>
          </ion-segment-button>
          <ion-segment-button value="signup">
            <ion-label>Inscription</ion-label>
          </ion-segment-button>
        </ion-segment>
        <app-login *ngIf="login"></app-login>
        <app-register *ngIf="register"></app-register>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
